{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Confirm Delete</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the parent "{{ object.get_full_name }}"?</p>
            <p class="text-danger">
                <strong>Warning:</strong> This will remove the parent association from all children.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'parent_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
